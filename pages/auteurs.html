<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Gestion des Auteurs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<script>if(localStorage.getItem("isLoggedIn")!=="true"){location.href="../login.html";}</script>

<div class="container-fluid">
  <div class="row min-vh-100">
      <aside class="col-12 col-md-3 col-lg-2 bg-dark text-white p-3" role="navigation">
      <div class="text-center mb-4"><h4>üìö Biblioth√®que</h4></div>
      <nav><ul class="nav flex-column gap-1">
        <li class="nav-item"><a href="../dashboard.html" class="nav-link text-white active"><i class="bi bi-speedometer2 me-1"></i> Dashboard</a></li>
        <li class="nav-item"><a href="livres.html" class="nav-link text-white"><i class="bi bi-book me-1"></i> Livres</a></li>
        <li class="nav-item"><a href="auteurs.html" class="nav-link text-white"><i class="bi bi-person-lines-fill me-1"></i> Auteurs</a></li>
        <li class="nav-item"><a href="categories.html" class="nav-link text-white"><i class="bi bi-tags me-1"></i> Cat√©gories</a></li>
        <li class="nav-item"><a href="adherents.html" class="nav-link text-white"><i class="bi bi-people me-1"></i> Adh√©rents</a></li>
        <li class="nav-item"><a href="emprunts.html" class="nav-link text-white"><i class="bi bi-arrow-left-right me-1"></i> Emprunts</a></li>
      </ul></nav>
      <footer class="mt-4"><button id="logoutBtn" class="btn btn-danger w-100"><i class="bi bi-box-arrow-right me-1"></i> D√©connexion</button></footer>
    </aside>
    <main class="col-12 col-md-9 col-lg-10 p-4">
      <div class="topbar mb-3">
        <form class="search" onsubmit="event.preventDefault();"><input id="globalSearch" class="form-control" type="search" placeholder="Rechercher auteur, nationalit√©..." aria-label="Rechercher"></form>
        <div class="user-badge"><div class="avatar">A</div></div>
      </div>

      <header class="mb-4"><h2>Gestion des Auteurs</h2><p class="text-muted">Ajouter et g√©rer les auteurs</p></header>

      <section class="mb-4">
        <div class="card p-3">
          <h5>Ajouter / Modifier un auteur</h5>
          <form id="formAuteur" class="mt-3">
            <input type="hidden" id="indexAuteur">
            <div class="mb-3"><label class="form-label" for="nomAuteur">Nom de l‚Äôauteur</label><input id="nomAuteur" class="form-control" placeholder="Ex : Victor Hugo" required></div>
            <div class="mb-3"><label class="form-label" for="nationaliteAuteur">Nationalit√©</label><input id="nationaliteAuteur" class="form-control" placeholder="Ex : Fran√ßaise" required></div>
            <button type="button" class="btn btn-success" onclick="saveAuteur()">Enregistrer</button>
          </form>
        </div>
      </section>

      <section>
        <div class="card p-3">
          <h5>Liste des auteurs</h5>
          <table class="table table-striped mt-3" id="tableAuteurs"><thead><tr><th>Nom</th><th>Nationalit√©</th><th>Actions</th></tr></thead><tbody><!-- filled by JS --></tbody></table>
        </div>
      </section>
    </main>
  </div>
</div>

<script src="../js/storage.js"></script>
<script src="../js/auteurs.js"></script>
<script>
  Promise.all([
    loadInitialData("auteurs","../data/auteurs.json"),
    loadInitialData("categories","../data/categories.json"),
    loadInitialData("livres","../data/livres.json"),
    loadInitialData("adherents","../data/adherents.json"),
    loadInitialData("emprunts","../data/emprunts.json")
  ]).then(()=>{ if(typeof initAuteurs==='function') initAuteurs(); if(typeof remplirSelects==='function') remplirSelects(); });

  document.getElementById('globalSearch')?.addEventListener('input',(e)=>{
    const q=(e.target.value||'').trim().toLowerCase();
    const rows=document.querySelectorAll('#tableAuteurs tbody tr');
    if(!rows.length) return;
    rows.forEach(r=>{
      const text=r.textContent.toLowerCase();
      r.style.display = q==='' || text.includes(q) ? '' : 'none';
    });
  });

  document.addEventListener('click',(ev)=>{const btn=ev.target.closest && ev.target.closest('#logoutBtn'); if(!btn) return; if(typeof logout==='function') logout(); else { localStorage.removeItem('isLoggedIn'); location.href='../login.html'; }});
</script>
</body>
</html>
