<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Gestion des Livres</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<script>if(localStorage.getItem("isLoggedIn")!=="true"){location.href="../login.html";}</script>

<div class="container-fluid">
  <div class="row min-vh-100">
      <aside class="col-12 col-md-3 col-lg-2 bg-dark text-white p-3" role="navigation">
      <div class="text-center mb-4"><h4>üìö Biblioth√®que</h4></div>
      <nav><ul class="nav flex-column gap-1">
        <li class="nav-item"><a href="../dashboard.html" class="nav-link text-white active"><i class="bi bi-speedometer2 me-1"></i> Dashboard</a></li>
        <li class="nav-item"><a href="livres.html" class="nav-link text-white"><i class="bi bi-book me-1"></i> Livres</a></li>
        <li class="nav-item"><a href="auteurs.html" class="nav-link text-white"><i class="bi bi-person-lines-fill me-1"></i> Auteurs</a></li>
        <li class="nav-item"><a href="categories.html" class="nav-link text-white"><i class="bi bi-tags me-1"></i> Cat√©gories</a></li>
        <li class="nav-item"><a href="adherents.html" class="nav-link text-white"><i class="bi bi-people me-1"></i> Adh√©rents</a></li>
        <li class="nav-item"><a href="emprunts.html" class="nav-link text-white"><i class="bi bi-arrow-left-right me-1"></i> Emprunts</a></li>
      </ul></nav>
      <footer class="mt-4"><button id="logoutBtn" class="btn btn-danger w-100"><i class="bi bi-box-arrow-right me-1"></i> D√©connexion</button></footer>
    </aside>

    <main class="col-12 col-md-9 col-lg-10 p-4">
      <div class="topbar mb-3">
        <form class="search" onsubmit="event.preventDefault();"><input id="globalSearch" class="form-control" type="search" placeholder="Rechercher titre, auteur..." aria-label="Rechercher"></form>
        <div class="user-badge"><div class="avatar">A</div></div>
      </div>

      <header class="mb-4"><h2>Gestion des Livres</h2><p class="text-muted">Ajouter, modifier et visualiser les livres</p></header>

      <section class="mb-4">
        <div class="card p-3">
          <h5>Ajouter / Modifier un livre</h5>
          <form id="formLivre" class="mt-3" enctype="multipart/form-data">
            <input type="hidden" id="indexLivre">
            <div class="mb-3"><label for="titreLivre" class="form-label">Titre</label><input type="text" id="titreLivre" class="form-control" required></div>
            <div class="mb-3"><label for="auteurLivre" class="form-label">Auteur</label><select id="auteurLivre" class="form-select" required><option value="">-- Choisir un auteur --</option></select></div>
            <div class="mb-3"><label for="categorieLivre" class="form-label">Cat√©gorie</label><select id="categorieLivre" class="form-select" required><option value="">-- Choisir une cat√©gorie --</option></select></div>
            <div class="mb-3"><label for="imageLivre" class="form-label">Image du livre</label><input type="file" id="imageLivre" class="form-control" accept="image/*"></div>
            <button type="button" class="btn btn-success" onclick="saveLivre()">Enregistrer</button>
          </form>
        </div>
      </section>

      <section>
        <div class="card p-3">
          <h5>Liste des livres</h5>
          <div id="livresContainer" class="row g-4 mt-3"><!-- cards injected by JS --></div>
        </div>
      </section>
    </main>
  </div>
</div>

<script src="../js/livres.js"></script>
<script>
  Promise.all([
    loadInitialData("livres","../data/livres.json"),
    loadInitialData("auteurs","../data/auteurs.json"),
    loadInitialData("categories","../data/categories.json"),
    loadInitialData("adherents","../data/adherents.json"),
    loadInitialData("emprunts","../data/emprunts.json")
  ]).then(() => {
    if(typeof afficherLivres==='function') afficherLivres();
    if(typeof remplirSelects==='function') remplirSelects();
  });

  document.getElementById('globalSearch')?.addEventListener('input', (e)=>{
    const q=(e.target.value||'').trim().toLowerCase();
    const cards=document.querySelectorAll('#livresContainer .card');
    if(!cards.length) return;
    cards.forEach(card=>{
      const title = card.querySelector('h5')?.textContent?.toLowerCase()||'';
      const author = card.querySelector('.text-muted')?.textContent?.toLowerCase()||'';
      const ok = q==='' || title.includes(q) || author.includes(q);
      card.parentElement.style.display = ok ? '' : 'none';
    });
  });

  document.addEventListener('click', (ev)=>{ const btn=ev.target.closest && ev.target.closest('#logoutBtn'); if(!btn) return; if(typeof logout==='function') logout(); else { localStorage.removeItem('isLoggedIn'); location.href='../login.html'; }});
</script>
</body>
</html>
