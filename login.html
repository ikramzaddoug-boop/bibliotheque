<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Connexion — Bibliothèque</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body { background:#f4f6fb; font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; color:#0b1220; }
    .center { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:2rem; }
    .card-login { max-width:420px; width:100%; border-radius:10px; box-shadow:0 6px 20px rgba(11,17,32,0.06); }
    .card-header { background:#fff; border-bottom:0; padding:1.25rem 1.5rem; }
    .card-body { padding:1.25rem 1.5rem; }
    .brand { display:flex; gap:.75rem; align-items:center; font-weight:600; }
    .brand .logo { width:40px; height:40px; border-radius:8px; background:#eef2ff; display:grid; place-items:center; color:#3b49b5; }
    .cred-hint { font-size:.85rem; color:#6b7280; }
    .btn-primary { background:#3b49b5; border-color:#3b49b5; }
    .form-note { font-size:.85rem; color:#6b7280; margin-top:.5rem; }
  </style>
</head>
<body>
  <main class="center">
    <div class="card card-login">
      <div class="card-header d-flex align-items-center justify-content-between">
        <div class="brand">
          <div class="logo"><i class="bi bi-book-half"></i></div>
          <div>
            <div>Bibliothèque — Admin</div>
            <small class="text-muted">Connexion</small>
          </div>
        </div>
      </div>

      <div class="card-body">
        <div id="loginAlert" role="status" aria-live="polite"></div>

        <form id="loginForm" autocomplete="on" novalidate>
          <div class="mb-3">
            <label for="username" class="form-label">Nom d'utilisateur</label>
            <input id="username" class="form-control" type="text" autocomplete="username" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <div class="input-group">
              <input id="password" class="form-control" type="password" autocomplete="current-password" required>
              <button id="togglePassword" class="btn btn-outline-secondary" type="button" aria-label="Afficher le mot de passe">
                <i class="bi bi-eye"></i>
              </button>
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe">
              <label class="form-check-label cred-hint" for="rememberMe">Se souvenir</label>
            </div>
            <button type="submit" class="btn btn-primary">Se connecter</button>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <div class="cred-hint">Identifiants de test: <strong>admin</strong> / <strong>admin</strong></div>
            <a href="#" class="cred-hint">Besoin d'aide?</a>
          </div>

          <p class="form-note">Conseil : changez ces identifiants en production.</p>
        </form>
      </div>
    </div>
  </main>

  <script>
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', () => {
      const pw = document.getElementById('password');
      const shown = pw.type === 'text';
      pw.type = shown ? 'password' : 'text';
      document.getElementById('togglePassword').innerHTML = shown ? '<i class="bi bi-eye"></i>' : '<i class="bi bi-eye-slash"></i>';
      pw.focus();
    });

    // Submit handler: validates and dispatches a simple event.
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const remember = document.getElementById('rememberMe').checked;
      const alertEl = document.getElementById('loginAlert');

      alertEl.innerHTML = '';
      if (!username || !password) {
        alertEl.innerHTML = '<div class="alert alert-warning mb-2">Veuillez remplir tous les champs.</div>';
        return;
      }

      // If your existing auth.js exposes `authenticate`, call it. Otherwise dispatch an event.
      if (typeof window.authenticate === 'function') {
        window.authenticate(username, password, { remember });
      } else {
        window.dispatchEvent(new CustomEvent('app:loginAttempt', { detail: { username, password, remember } }));
      }
    });
  </script>

  <script src="js/auth.js"></script>
</body>
</html>
